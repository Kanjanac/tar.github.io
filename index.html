<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TB</title>
  <style>
    /* Center the h1 and make it big */
    h1 {
      text-align: center;
      font-size: 100px; /* Adjust the size as needed */
      margin-top: 50px;
    }

    /* Center the images */
    .product-image {
      display: block;
      margin: 0 auto;
      width: 800px; /* Adjust size as needed */
      height: 800px;
      object-fit: cover;
    }

    /* Center the entire gallery */
    .gallery-container {
      text-align: center;
      margin-top: 30px;
    }

    /* Optional styling for product cards */
    .product-card {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Centered title -->
  <h1>ການຈະນາ ມູນດາລາ</h1>
  
  <div class="gallery-container">
    <!-- Product Card 1 -->
    <div class="product-card">
      <img src="./image/s.jpg" alt="Product 1" class="product-image">
      <div class="product-details">
        <div class="product-title" style="color: rgb(9, 9, 9); font-size: 50px; font-family: Nuanta;">ເບີ 36-42</div>
        <div class="product-price" style="color: red; font-size: 50px; font-family: Times;">29,000 k</div>
        <div class="product-description">ສິນຄ້າມີຢູ່ໃນສາງ</div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="product-card">
      <img src="./image/a.jpg" alt="Product 2" class="product-image">
      <div class="product-details">
        <div class="product-title" style="color: rgb(9, 9, 9); font-size: 50px; font-family: Nuanta;">ເບີ 36-42</div>
        <div class="product-price" style="color: red; font-size: 50px; font-family: Times;">29,000 k</div>
        <div class="product-description">ສິນຄ້າມີຢູ່ໃນສາງ</div>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="product-card">
      <img src="./image/x.jpg" alt="Product 3" class="product-image">
      <div class="product-details">
        <div class="product-title" style="color: rgb(9, 9, 9); font-size: 50px; font-family: Nuanta;">ເບີ 36-42</div>
        <div class="product-price" style="color: red; font-size: 50px; font-family: Times;">29,000 k</div>
        <div class="product-description style="font-size: 50px;">ສິນຄ້າມີຢູ່ໃນສາງ</div>
      </div>
    </div>
  </div>
</body>
</html>
