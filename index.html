<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TB Product Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, 'Noto Sans Lao';
      background-image: url('./image/b.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #0084ff;
      margin-top: 20px;
      animation: moveText 3s infinite;
    }

    @keyframes moveText {
      0% { transform: translateX(0); color: blue; }
      33% { transform: translateX(50px); color: red; }
      66% { transform: translateX(0); color: black; }
      100% { transform: translateX(0); color: blue; }
    }

    .banner-container {
      align-self: center;
      width: 100%;
      max-width: 1000px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-image: url('./image/b.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .banner-image {
      width: 100%;
      max-height: 750px;
      object-fit: cover;
    }

    /* Product Grid */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .product-card {
      border: 1px solid #ff0707;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .product-card img {
      width: 100%;
      max-height: 2000px;
      object-fit: cover;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .product-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .product-gallery {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .contact a {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #1877F2;
      gap: 10px;
    }

    .contact img {
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="banner-container">
    <img src="./image/x.jpg" alt="Banner Image" class="banner-image">
  </div>

  <div class="product-gallery">

    <div class="product-card"><img src="./image/8.jpg" alt="Product 8"></div>
    <div class="product-card"><img src="./image/9.jpg" alt="Product 9"></div>
  </div>
